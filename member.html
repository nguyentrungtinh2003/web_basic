    <div class="modal">
        <a href="index.html" class="">
        <button class="btn2">TRỞ VỀ</button>

        <div class="registration">
            <header>
                <h1 id="title">ĐĂNG KÝ THÀNH VIÊN</h1>
                <p id="description">ĐIỀN XONG VUI LÒNG NHẤN GỬI !</p>
            </header>
            <form action="" id="survey-form">
                <label id="name-label" class="top-label">HỌ VÀ TÊN: </label><input id="name" class="top-input" type="text"
                    placeholder="NHẬP HỌ VÀ TÊN" required></input>
    
                <label id="email-label" class="top-label">EMAIL: </label><input id="email" class="top-input" type="email"
                    placeholder="NHẬP EMAIL" required></input>
    
                  <label id="phone-label" class="top-label">SỐ ĐIỆN THOẠI: </label><input id="email" class="top-input" type="email"
                    placeholder="NHẬP SỐ ĐIỆN THOẠI" required></input>
      
                <label id="number-label" class="top-label">ĐỊA CHỈ: </label><input id="number" class="top-input"
                    type="number" placeholder="NHẬP ĐỊA CHỈ" min="1930" max="2005"></input>
                <div id="dropdown-div">
                    <label id="drop-label" for="dropdown">NGHỀ NGHIỆP: </label>
                    <select id="dropdown" class="top-input">
                        <option value="">(Chọn một)</option>
                        <option value="IT">IT</option>
                        <option value="DEV">DEV</option>
                        <option value="DATA">DATA</option>
                        <option value="GIANGVIEN">GIẢNG VIÊN</option>
                        <option value="HOCSINH">HỌC SINH</option>
                        <option value="SINHVIEN">SINH VIÊN</option>
                        <option value="TESTER">TESTER</option>
                        <option value="KHAC">KHÁC</option>
                    </select>
    </div>
                <label>LÝ DO BẠN THAM GIA THÀNH VIÊN ?</label>
                <textarea name="tell-us" cols="10" rows="8"class="top-input2"></textarea>
    
                <fieldset id="newsletter">
                    <p>GIỚI TÍNH:</p>
                    <label>NAM <input type="radio" name="n-and-u" value="NAM"></label>
                    <label>NỮ <input type="radio" name="n-and-u" value="NU"></label>
                </fieldset>
    
                <fieldset id="contact">
                    <p>BẠN BIẾT NGÔN NGỮ NÀO ?</p>
                    <label><input type="checkbox" name="contact-method" value="text">TIẾNG ANH</label>
                    <label><input type="checkbox" name="contact-method" value="email">TIẾNG TRUNG</label>
                    <label><input type="checkbox" name="contact-method" value="text">TIẾNG HÀN</label>
                    <label><input type="checkbox" name="contact-method" value="email">TIẾNG NHẬT</label>
                    <label><input type="checkbox" name="contact-method" value="text">TIẾNG NGA</label>
                    <label><input type="checkbox" name="contact-method" value="email">KHÁC</label>
                </fieldset>
    
                <fieldset id="terms">
                    <p>BẠN ĐÃ BIẾT VỀ IT CHƯA ? <a href=""></a></p>
                    <label>CÓ <input type="radio" name="t-and-c" value="yes"></label>
                    <label>KHÔNG <input type="radio" name="t-and-c" value="no"></label>
                </fieldset>
                <button id="submit" class="button">GỬI</button>
            </form>
