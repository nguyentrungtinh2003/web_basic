<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./mainlogin.css">
    <script defer src="login.js">
    </script>
</head>
<body>
    <a href="index.html" class="">
        <button class="btn2">TRỞ VỀ</button>
        </a>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Đăng ký</h2>
                <input type="text" placeholder="Tên của bạn" class="input" />
                <input type="email" placeholder="Email của bạn" class="input" />
                <input type="password" placeholder="Mật khẩu của bạn" class="input" />
                <button class="btn">Đăng ký</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Đăng nhập</h2>
                <input type="email" placeholder="Email của bạn" class="input" />
                <input type="password" placeholder="Mật khẩu của bạn" class="input" />
                <a href="#" class="link">Bạn quên mật khẩu ?</a>
                <button class="btn">Đăng nhập</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
